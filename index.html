<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student CRUD Application</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-6 fw-bold">CRUD Application</h1>
    </div>

    <!-- Form -->
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-3 p-md-4 mb-4">
          <h2 class="h5 mb-3" id="formTitle">Add Student</h2>
          <form id="studentForm" novalidate>
            <div class="row g-3">
              <div class="col-md-4">
                <label for="studentId" class="form-label">Student ID *</label>
                <input type="text" class="form-control" id="studentId" required>
              </div>
              <div class="col-md-4">
                <label for="studentName" class="form-label">Name *</label>
                <input type="text" class="form-control" id="studentName" required>
              </div>
              <div class="col-md-4">
                <label for="studentClass" class="form-label">Class</label>
                <input type="text" class="form-control" id="studentClass">
              </div>
              <div class="col-md-8">
                <label for="studentContact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="studentContact">
              </div>
              <div class="col-md-4 d-flex align-items-end gap-2">
                <button type="submit" class="btn btn-light w-100" id="submitBtn">Add</button>
                <button type="button" class="btn btn-outline-light w-100" id="resetBtn">Reset</button>
                <input type="hidden" id="editingId">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card p-3 p-md-4">
          <h2 class="h5 mb-3">Students</h2>
          <div class="table-responsive">
            <table class="table table-dark table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Contact</th>
                  <th>Class</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
          <div id="emptyState" class="text-center text-secondary py-4 d-none">
            No students yet. Add your first one above.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: correct file name + defer -->
  <script src="script.js" defer></script>
</body>
</html>
